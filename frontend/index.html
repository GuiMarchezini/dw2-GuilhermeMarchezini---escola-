<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Gestão Escolar</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar aluno..." aria-label="Buscar aluno">
            <button class="btn-primary" onclick="openModal()" aria-label="Adicionar novo aluno">
                Novo Aluno
            </button>
        </div>
    </header>

    <!-- Banner de status do backend -->
    <div id="backendStatus" class="backend-status hidden" role="status" aria-live="polite">
        <p id="backendStatusMsg">Backend offline — algumas funcionalidades estão indisponíveis.</p>
        <button id="retryBackendBtn" class="btn-primary">Tentar reconectar</button>
    </div>

    <main class="main-content">
        <aside class="sidebar">
            <section class="filters">
                <h2>Filtros</h2>
                <!-- Filtros serão adicionados aqui -->
            </section>
            <section class="stats">
                <h2>Estatísticas</h2>
                <!-- Estatísticas rápidas serão adicionadas aqui -->
            </section>
        </aside>

        <section class="content">
            <!-- Conteúdo principal será carregado aqui -->
        </section>
    </main>

    <!-- Modal de Cadastro de Aluno -->
    <div class="modal" id="registrationModal">
        <div class="modal-content">
            <h2>Cadastro de Aluno</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" required minlength="3" maxlength="80" aria-label="Nome do aluno">
                </div>
                
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento*</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required aria-label="Data de nascimento">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" aria-label="Email do aluno">
                </div>
                
                <div class="form-group">
                    <label for="turma">Turma</label>
                    <select id="turma" name="turma_id" aria-label="Selecione a turma">
                        <option value="">Selecione uma turma</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <!-- Toast container -->
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
</body>
</html>
